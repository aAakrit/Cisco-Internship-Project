{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-5">Add Configuration for {{ device.name }}</h1>
  
  {% if error_message %}
    <p class="text-danger">{{ error_message }}</p>
  {% endif %}
  
  <form method="post" action="#">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Configuration</button>
  </form>
</div>
{% endblock %}
