{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-5">Delete Device</h1>
  <p>Are you sure you want to delete the device: {{ device.name }}?</p>
  <form method="post" action="{% url 'netmiko:device_delete' device_id=device.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this device?')">Delete</button>
  </form>
</div>
{% endblock %}
